<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>News</title>
</head>
<body>
    <div class="wrap">
        <section class="container">
            <h1>NEWS APP</h1>
            <section class="form">

                <form onsubmit="return false;">
                    <div class="flex">
                        <label for="key-word">Suchbegriff</label>
                        <input type="text" id="key-word" placeholder="Suchbegriff">
                    </div>
                    <div class="flex">
                        <label for="langueageOptions">Sprache</label>
                        <select name="langueage" id="langueageOptions">
                            <option value="ar">Arabisch</option>
                            <option value="de">Deutsch</option>
                            <option value="en">English</option>
                            <option value="es">Spanisch</option>
                            <option value="fr">Fransösisch</option>
                            <option value="he">Hebräisch</option>
                            <option value="it">italienisch</option>
                            <option value="nl">Niederländisch</option>
                            <option value="no">Norwegisch</option>
                            <option value="pt">Portugiesisch</option>
                            <option value="ru">Russisch</option>
                            <option value="sv">Schwedisch</option>
                            <option value="ud">Urdu</option>
                            <option value="zh">Chinesisch</option>
                        </select>
                    </div>
                    <div class="flex">
                        <label for="sort-variant">Sortieren nach</label>
                        <select name="sort" id="sort-variant">
                            <option value="relevanz">Relevanz</option>
                            <option value="popularity">Popularity</option>
                            <option value="publishedAt">Nueste</option>
                        </select>
                    </div>
                    <div class="flex">
                        <button id="search">Suchen</button>
                    </div>
                </form>
            </section>
            <section class="result-news">

            </section>
        </section>
    </div>
    <script src="./assets/js/main.js" ></script>
</body>
</html>
